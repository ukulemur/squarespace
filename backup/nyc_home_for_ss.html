<!DOCTYPE html>
<meta charset="utf-8">
  <style>
    body { font: 12px Arial;}

    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
      }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
      }

    .legend rect { 
      fill:white;
      stroke:black;
      opacity:0.8;
      }
  </style>


<body>
  <script>   
      //set margins
      var margin = {top: 30, right: 40, bottom: 30, left: 50},
      width = 700 - margin.left - margin.right,
      height = 270 - margin.top - margin.bottom;

      //tell it the year is a date
      var parseDate = d3.time.format("%Y").parse;

      var x = d3.time.scale().range([0, width]);

      var y = d3.scale.linear().range([height, 0]);

      var color = d3.scale.ordinal()  
        .range(['rgb(240,2,127)','rgb(56,108,176)']);

      var xAxis = d3.svg.axis().scale(x)
        .orient("bottom");

      var yAxis = d3.svg.axis().scale(y)
        .orient("left");
    
      var line = d3.svg.line()
        .interpolate("basis")
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.rate); });

      var svg = d3.select("#chartcontainer")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

      var data =
    "date,National Homicide Rate,NYC Homicide Rate\n2000,5.5,8.3\n2001,5.6,8.0\n2002,5.6,7.2\n2003,5.7,7.3\n2004,5.5,6.9\n2005,5.6,6.5\n2006,5.8,7.2\n2007,5.7,5.9\n2008,5.4,6.2\n2009,5.0,5.6\n2010,4.8,6.5\n2011,4.7,6.2\n2012,4.7,5.0\n2013,4.5,3.9\n2014,4.5,3.9\n";
      data = d3.csv.parse(data);

      color.domain(d3.keys(data[0]).filter(function(key) {return key !== "date"; }));
        
      data.forEach(function(d) {
      d.date = parseDate(d.date);
      d.hom_rate = +d.hom_rate;
      d.nyc_rate = +d.nyc_rate;
      });

      var rates = color.domain().map(function(name){
        return {
        name: name,
        values: data.map(function(d){
        return {date: d.date, rate: +d[name]};
        })
        }
        })

      // Scale the range of the data   
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([
      d3.min(rates, function(r) {return d3.min(r.values, function (v) {return v.rate; }); }), 
      d3.max(rates, function(r) {return d3.max(r.values, function (v) {return v.rate; }); }),
      ]);

      svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)

      var type = svg.selectAll(".type")
        .data(rates)
        .enter().append("g")
        .attr("class", "type")

      type.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .attr("data-legend",function(d) { return d.name})
        .style("stroke", function(d) { return color(d.name); });

      var legend = svg.append("g")
        .attr("class","legend")
        .attr("transform","translate(380,30)")
        .style("font-size","14px")
        .call(d3.legend)

    </script>
  </body>
</html>
