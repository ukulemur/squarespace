<!DOCTYPE html>
<html lang="en">
  <head>
    <script type = "text/javascript" charset = "utf-8" src = "d3.v3.js">
    </script>
    <title></title>
    <style type = "text/css">
    </style>
  </head>
  <body>
    <script type = "text/javascript">       
      var scale = d3.scale.linear()
    scale.domain([100, 500]);
    scale.range([10, 350]);
    var scale
      var dataset = [
                        [ 5,     20 ],
                        [ 480,   90 ],
                        [ 250,   50 ],
                        [ 100,   33 ],
                        [ 330,   95 ],
                        [ 410,   12 ],
                        [ 475,   44 ],
                        [ 25,    67 ],
                        [ 85,    21 ],
                        [ 220,   88 ]
                    ];

      // var ddd = [       {x: 5,     y: 20 },
      //                   {x:  480,   y: 90 },
      //                   {x:  250,   y: 50 },
      //                   {x:  100,   y: 33 },
      //                   {x:  330,   y: 95 },
      //                   {x:  410,   y: 12 },
      //                   {x:  475,   y: 44 },
      //                   {x:  25,    y: 67 },
      //               {x:  85,    y: 21 }]

        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', 500)
                    .attr('height', 100);
        
        svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){
                      return d[0];
                    })
                    .attr("cy", function(d){
                      return d[1];
                    })
                    .attr("r", function(d){
                      return Math.sqrt(100 - d[1]);
                      });
                      
        svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                      return d[0] + "," + d[1];
                    })
                    .attr("x", function(d){
                      return d[0];
                    })
                    .attr("y", function(d){
                      return d[1];
                    })
                    .attr("font-family","sans-serif")
                    .attr("font-size", "7 px")
                    .attr("fill", "red");
                    
    </script>
  </body>
</html>
